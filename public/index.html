<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Catalogue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="pdf-viewer" src="" type="application/pdf"></iframe>

    <script>
        // Get page number from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pageNumber = urlParams.get('page') || 1;

        // Define the PDF file path
        const pdfFileName = 'Indonesia Pavilion Catalogue (1).pdf';

        // Detect mobile devices (iOS, Android)
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // For mobile, redirect directly to the PDF file for a better native experience.
            // This is required for iOS to support multi-page scrolling in PDFs.
            window.location.replace(`${encodeURIComponent(pdfFileName)}#page=${pageNumber}`);
        } else {
            // For desktop, use the built-in iframe reader.
            const viewer = document.getElementById('pdf-viewer');
            viewer.src = `${pdfFileName}#page=${pageNumber}`;
        }
    </script>
</body>

</html>
